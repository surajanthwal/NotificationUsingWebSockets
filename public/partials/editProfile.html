<div id="signupbox" style="margin-top : 50px" class="mainbox col-md-6 ">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Profile</div>
        </div>
        <div class="panel-body">
            <form ng-submit="editProfile()" id="editform" class="form-horizontal" role="form">

                <div id="signupalert" style="display : none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>


                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>

                    <div class="col-md-9">
                        <label type="text" class="form-control" name="email" placeholder="Email Address">{{credentials.emailId}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>

                    <div class="col-md-9">
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password" ng-model="credentials.password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name"
                               ng-model="credentials.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                               ng-model="credentials.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-3 control-label">City</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" name="address" placeholder="City"
                               ng-model="credentials.address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="icode" class="col-md-3 control-label">Age</label>

                    <div class="col-md-9">
                        <input type="number" class="form-control" name="age" placeholder="Number"
                               ng-model="credentials.age">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <input id="btn-signup" type="submit" value="Confirm" class="btn btn-success"/>

                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
