@()
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">


        <link rel="stylesheet" href="@routes.Assets.at("bootstrap-3.3.6-dist/css/bootstrap.css")"/>
        @*<script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>*@
        <title>Gossip Girl</title>
    </head>

    <body ng-app="GossipGirl" ng-controller="GGController">
        <div class="container">
            <div id="loginbox" style="margin-top : 50 px ;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" >
                    <div style="padding-top : 30 px" class="panel-body" >

                        <div style="display : none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form ng-submit="login()" name="loginform" method="POST" class="form-horizontal">

                            <div style="margin-bottom : 35 px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email" ng-model="credentials.emailId">
                            </div>

                            <div style="margin-bottom : 25 px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="credentials.password">
                            </div>

                            <div style="margin-top : 10 px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <input id="btn-login" type="submit" class="btn btn-success btn-submit" />
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top : 1 px solid #888 ; padding-top : 15 px ; font-size : 85 %" >
                                        Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div id="signupbox" style="display : none ; margin-top : 50 px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float : right ; font-size : 85 % ; position : relative ; top : - 10 px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">
                            Sign In</a></div>
                    </div>
                    <div class="panel-body" >
                        <form ng-submit="signUp()" id="signupform" class="form-horizontal" role="form">

                            <div id="signupalert" style="display : none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>


                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="credentials.emailId">
                                </div>
                            </div>

                            <div style="margin-bottom : 25 px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="credentials.password">
                            </div>

                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="credentials.firstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="credentials.lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-md-3 control-label">City</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="address" placeholder="City" ng-model="credentials.address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="icode" class="col-md-3 control-label">Age</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" name="age" placeholder="Number" ng-model="credentials.age">
                                </div>
                            </div>

                            <div class="form-group">
                                    <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <input id="btn-signup" type="submit" value="Sign Up" class="btn btn-success" />

                                </div>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.2.4.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bootstrap-3.3.6-dist/js/bootstrap.js")"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.0.0/toaster.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("gg.js")"></script>

    </body>
</html>
